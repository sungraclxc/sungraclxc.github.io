<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Starsky</title>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/barrager.js"></script>
    <script type="text/javascript" src="js/starMove.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrap">
        <canvas id="html5_3d_animation">Internet Explorer Not
            Supported</canvas>
        <div id="show"></div>
    </div>
    <div class="barrageBtn">
        <button id="stop" class="btn">停止弹幕</button>
        <button id="open" class="btn">开启弹幕</button>
        <input type="text" class="txt_input" name="" id="barrage_content" placeholder="添加弹幕内容">
        <button class="btn" id="submit_barrage">发送</button>
    </div>

    <script type="text/javascript">
        // 数据初始化
        var Obj = $('body').barrage({
            data : data, //数据列表
            row : 5,   //显示行数
            time : 1000, //间隔时间
            gap : 20,    //每一个的间隙
            position : 'fixed', //绝对定位
            direction : 'bottom right', //方向
            ismoseoverclose : true //悬浮是否停止
        });
        Obj.start();
        //添加评论
        $("#submit_barrage").click(function(){

            var val = $("#barrage_content").val();
            var addVal = {
                href : '',
                text : val
            };
            //添加进数组
            Obj.data.unshift(addVal);

        });

        $("#open").click(function(){
            Obj.start();
        });
        $("#stop").click(function(){
            Obj.close();
        });

    </script>



</body>
</html>
